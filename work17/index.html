<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜丽如的表单验证</title>
    <link rel="stylesheet" href="index.css">
    <style>
        tr:nth-child(1){
            border: 14px yellow solid;
        }
    </style>
</head>
<body>
    <div class="box-body">
        <form action="">
            <table>
                <tr>
                    <th>用户名称：</th>
                    <td><input type="text" name="username" autocapitalize="new-password" placeholder="长度4~12，英文大小写字母"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <th>密&nbsp;&nbsp;&nbsp;&nbsp;码：</th>
                    <td><input type="password" name="pwd" autocapitalize="new-password" placeholder="长度6~20，大小写字母、数字或下划线"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <th>确认密码：</th>
                    <td><input type="password" name="repwd" autocapitalize="new-password" placeholder="请再次输入密码进行确认"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <th>手机号码：</th>
                    <td><input type="text" name="tel" placeholder="13、14、15、17、18开头的11位手机号"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <th>电子邮箱：</th>
                    <td><input type="text" name="email" placeholder="用户名@域名（域名后缀至少2个字符）"></td>
                    <td>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="注册"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
